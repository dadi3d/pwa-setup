events {
    worker_connections 1024;
}

http {
    # Cache-Verzeichnis für imgproxy
    proxy_cache_path /var/cache/nginx/imgproxy levels=1:2 keys_zone=imgproxy_cache:100m max_size=10g inactive=30d use_temp_path=off;

    upstream pwa_app {
        server pwa-app:80;
    }
    
    upstream pwa_server {
        server pwa-server:3001;
        keepalive 32;
    }
    
    upstream imgproxy {
        server imgproxy:5175;
        keepalive 32;
    }
    
    # HTTP -> HTTPS Redirect
    server {
        listen 80;
        server_name medienausleihe.oth-aw.de www.medienausleihe.oth-aw.de;
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS Server
    server {
        listen 443 ssl;
        http2 on;
        server_name medienausleihe.oth-aw.de www.medienausleihe.oth-aw.de;
        
        # SSL Konfiguration
        ssl_certificate /etc/nginx/ssl/Cert_bundle.pem;
        ssl_certificate_key /etc/nginx/ssl/medienausleihe.key;
        
        # SSL Optimierungen
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Erhöhe Upload-Limit für größere Dateien
        client_max_body_size 100M;
        client_body_timeout 120s;
        client_header_timeout 120s;
        
        # Frontend (PWA App)
        location / {
            proxy_pass http://pwa_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
        
        # Backend API (PWA Server)
        location /api/ {
            proxy_pass http://pwa_server/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Timeouts für große Uploads
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Remove CORS headers from backend to avoid conflicts
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            
            # Set CORS headers in Nginx only
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;
            
            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
                add_header Access-Control-Allow-Credentials "true";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # Spezielle Konfiguration für Upload-Files (längere Timeouts)
        location /api/backup/upload-files {
            proxy_pass http://pwa_server/api/backup/upload-files;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Erweiterte Timeouts für große File-Uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Erweiterte Puffer für große Uploads
            proxy_buffering off;
            proxy_request_buffering off;
            
            # CORS für Upload-Files
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;
        }
        
        # Set-Thumbnails über imgproxy (flexible Parameter via Query-String)
        location ~ ^/api/data/set-thumbnail/(.+)$ {
            set $image_id $1;
            
            # Extrahiere imgproxy-Parameter aus Query-String
            # Default: resize:fill:300:300/format:auto
            set $img_params "resize:fill:300:300/format:auto";
            
            # Wenn Query-String vorhanden, verwende diesen
            if ($args != "") {
                set $img_params $args;
            }
            
            # Cache-Konfiguration
            proxy_cache imgproxy_cache;
            proxy_cache_valid 200 30d;
            proxy_cache_valid 404 1m;
            proxy_cache_key "$scheme$request_uri$is_args$args";
            proxy_cache_lock on;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            
            # Cache-Status für Debugging
            add_header X-Cache-Status $upstream_cache_status always;
            
            # Browser-Caching
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # Vary Header für WebP
            add_header Vary "Accept";
            
            # imgproxy URL aufbauen mit HTTPS
            proxy_pass http://imgproxy/$img_params/plain/https://$host/api/files/images/sets/$image_id;
            
            # Connection Settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Timeout Settings
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # CORS für Bilder
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        }
        
        # Bildkonvertierung mit imgproxy (flexible Parameter)
        location ~ ^/images/(?<image_params>.+) {
            # Cache-Konfiguration
            proxy_cache imgproxy_cache;
            proxy_cache_valid 200 30d;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            proxy_cache_key "$scheme$proxy_host$uri$is_args$args";
            
            # Cache-Headers setzen
            add_header X-Cache-Status $upstream_cache_status;
            add_header Cache-Control "public, max-age=2592000"; # 30 Tage
            
            # Sicherheitsheader
            add_header X-Content-Type-Options nosniff;
            
            # Vary Header für WebP
            add_header Vary "Accept";
            
            # Proxy zu imgproxy
            proxy_pass http://imgproxy/$image_params;
            
            # Connection Settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Timeouts für Bildverarbeitung
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # CORS für Bilder
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        }
        
        # Direkte Bildauslieferung ohne Konvertierung (Fallback)
        location /api/files/ {
            proxy_pass http://pwa_server/api/files/;
            
            # Connection Settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Cache für statische Dateien
            proxy_cache imgproxy_cache;
            proxy_cache_valid 200 24h;
            proxy_cache_use_stale error timeout updating;
            
            add_header Cache-Control "public, max-age=86400"; # 24 Stunden
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}